            } else if(strokes <= par - 2) {
                return names[1];
            } else if(strokes == par - 1) {
                return names[2];
            } else if(strokes == par) {

                return names[4];

            }

        function persistence(num) {
            var times = 0;
            
            num = num.toString();
            
            while (num.length > 1) {
                times++;
                num = num.split('').map(Number).reduce((a, b) => a * b).toString();
            }
            
            return times;
            }
